<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Connect - Explore</title>
  <link rel="stylesheet" href="./assets/css/explore.css">
</head>
<body>
  <header>
    <h1 class="site-title">Investor Connect</h1>

    <!-- Tabs directly under title -->
    <div class="tabs">
      <input type="text" id="startupSearch" placeholder="Search startups...">
      <input type="text" id="location" placeholder="Search location...">
      <select id="category">
        <option>Technology</option>
        <option>Real Estate</option>
        <option>Healthcare</option>
        <option>Finance</option>
        <option>Energy</option>
      </select>
      <button class="search-btn">Search</button>
    </div>
  </header>

  <main>
    <section class="cards-container" id="cardsContainer">
      <!-- Card 1 -->
      <div class="card">
        <div class="media">
          <img src="startup1.jpg" alt="Startup 1">
        </div>
        <h3>FinTech Pro</h3>
        <p>AI-powered financial insights platform helping SMEs manage cash flow effectively.</p>
        <div class="actions">
          <button>Request Pitch Deck</button>
          <button>Connect</button>
          <button>Save</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="media">
          <video controls>
            <source src="startup2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <h3>HealthTrack</h3>
        <p>Wearable tech startup focused on real-time patient monitoring and analytics.</p>
        <div class="actions">
          <button>Request Pitch Deck</button>
          <button>Connect</button>
          <button>Save</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <div class="media">
          <img src="startup3.jpg" alt="Startup 3">
        </div>
        <h3>EduSmart</h3>
        <p>Next-gen edtech startup delivering personalized learning with AI tutors.</p>
        <div class="actions">
          <button>Request Pitch Deck</button>
          <button>Connect</button>
          <button>Save</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
