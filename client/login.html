<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>
<body>
  <header class="welcome-header">
    <h1>Welcome</h1>
    <p>Sign in to your account or create a new one</p>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="links">
        <p class="sign_up">Signup</p>
        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <!-- OTP Verification Section (hidden by default) -->
    <div id="otpVerificationSection" class="otp-section hidden">
      <h3>Verify OTP</h3>
      <form id="otpForm">
        <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" required>
        <button type="submit">Verify OTP</button>
        <p id="otpMessage"></p>
        <button type="button" id="resendOtpBtn" class="resend-btn">Resend OTP</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/login.js"></script>
</body>
</html>
