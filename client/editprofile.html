<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Creation</title>
  <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
    <div class="site-name">Investor Connect</div>
  <div class="profile-container">
    <h2>Create Profile</h2>
    <form id="profileForm">

      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" pattern="[A-Za-z]+" title="Letters only" required placeholder="First name">
      </div>

      <!-- Surname -->
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" pattern="[A-Za-z]+" title="Letters only" required placeholder="Surname">
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="120" required placeholder="Age">
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required title="Date of birth">
      </div>

      <!-- Profile Picture -->
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*" required aria-label="Profile picture input">
        <img id="previewPic" src="" alt="Preview" class="hidden">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="10 digits only" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="e.g. example@mail.com" required>
      </div>

      <!-- OTP Verification -->
      <button type="button" id="verifyBtn" disabled>Send OTP</button>
      <div id="otpSection" class="hidden">
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button type="button" id="submitOtp">Verify OTP</button>
      </div>

      <!-- Submit -->
      <button type="submit" id="submitBtn" disabled>Create Profile</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="./assets/js/profile.js"></script>
</body>
</html>
